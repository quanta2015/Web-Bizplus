<!DOCTYPE html>
<html lang="zh-CN"  data-script-enabled="true" data-is-scrolling="false" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="http://fonts.googleapis.com/css?family=Oswald:100,200,300,400,500,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/about.css">
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/iconfont.js"></script>
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/lib/bootstrap-hover-dropdown.min.js"></script>
    <script src="/lib/jsrender.min.js"></script>
    <script src="/lib/moment.min.js"></script>
    <title>Bizplus</title>
  </head>
  <body>
    <!-- header language -->
    <header>
      <div class="m-hcontact">
        <span class="m-hcontact-wrap">
          <img  class="m-hcontact-icon" src="imgs/icon_tel.png">
          <span class="m-hcontact-tel"> 03-6709-8260</span>
        </span>
        <span>9:45～18:15(土日、祝祭日を除く)</span>
      </div>
      <div class="m-search">
        <svg class="g-icon" aria-hidden="true">
          <use xlink:href="#icon-search"></use>
        </svg>
        <input type="text" placeholder="サイト内検索">
      </div>
      <div class="m-lang">
        <span class="active" data-lang='jp'>日</span>
        <span data-lang='cn'>中</span>
        <span data-lang='en'>英</span>
      </div>
    </header>
    
    <!-- nav menu-->
    <nav class="navbar navbar-expand-md navbar-light bg-light"></nav>

    <div class="m-main">
      <!-- section card -->
      <div class="m-about"></div>

      
      <!-- footer -->
      <footer></footer>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/about.js"></script>
  </body>
</html>

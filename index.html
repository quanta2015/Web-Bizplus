<!DOCTYPE html>
<html lang="zh-CN"  data-script-enabled="true" data-is-scrolling="false" >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <link href="http://fonts.googleapis.com/css?family=Oswald:100,200,300,400,500,700" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/toastr.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/iconfont.js"></script>
    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script src="/lib/bootstrap-hover-dropdown.min.js"></script>
    <script src="/lib/jsrender.min.js"></script>
    <script src="/lib/toastr.min.js"></script>
    <title>Bizplus</title>
  </head>
  <body>
    <!-- header language -->
    <header class="g-base"></header>
    
    <!-- nav menu-->
    <nav class="navbar navbar-expand-md navbar-light bg-light g-base"></nav>

    <div class="m-main g-base">
      <!-- carousel -->
      <div class="m-carousel carousel slide"  data-ride="carousel" id="index-carousel">
        <ol class="carousel-indicators"></ol>
        <div class="carousel-inner"></div>
        <a class="carousel-control-prev" href="#index-carousel" role="button" data-slide="prev">
          <p class="carousel-control-wrap"><span class="carousel-control-prev-icon" aria-hidden="true"></span></p>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#index-carousel" role="button" data-slide="next">
          <p class="carousel-control-wrap"><span class="carousel-control-next-icon" aria-hidden="true"></span></p>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- section card -->
      <div class="m-section m-cards"></div>

      <!-- section news -->
      <div class="m-section m-news"></div>

      <!-- footer -->
      <footer></footer>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>

    <!-- <div class="m-search-wrap">
      <div class="m-search-main">
        <label class="m-close"></label>
        <div class="m-search-head">
          <input type="text" class="input--text">
          <button class="input--submit">Search</button>
        </div>
        <div class="m-search-ret">
          
        </div>
      </div>
    </div> -->

  </body>
</html>

<script type="text/x-jsrender" id="carouselIndicators">
{{for carousels}}
  {{if #index === 0}}
    <li data-target="#index-carousel" data-slide-to={{:#getIndex()}} class="active"></li>
  {{else}}
    <li data-target="#index-carousel" data-slide-to={{:#getIndex()}}></li>
  {{/if}}
{{/for}}
</script>

<script type="text/x-jsrender" id="carouselItem">
{{for carousels}}
  <div class="carousel-item {{if #index === 0}}active{{/if}}">
    <a href="#" rel="noopener noreferrer">
      <img src="{{:imgw}}" class="d-block w-100 of-wide">
      <img src="{{:imgm}}" class="d-block h-100 of-mobile">
      <div class="carousel-caption  d-md-block">
        <h4>{{:title}}</h4>
        <p data-locate="home_carousels[{{:#index}}].desc">{{:desc}}</p>
      </div>
    </a>
</div>
{{/for}}
</script>

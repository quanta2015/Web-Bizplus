<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFz9ion2ikL6sGVBEzfB_BNy3bzO3mK94&callback=initMap"></script>
  </head>
  <body>
    <div id="map"></div>
    <iframe src="http://www.birdtheme.org/useful/v3largemap.html" frameborder="0"></iframe>
    <script>
        (new google.maps.Geocoder()).geocode({'address': '陕西省西安市未央区辛家庙新建国大厦10906号'}, function(results, status) {
          if (status === 'OK') {
            console.log(results[0].geometry.location)
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
    </script>
  </body>
</html>
